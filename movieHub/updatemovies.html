<div class="col-md-9" align="justify">
	<section id="content">
	<article>
			<h2 align="center">Update Movies</h2>
		</article>
		<article class="expanded">
			<div class="row" align="center">
				<form method = 'get' action = 'hubUpdateMovies'>
					<div class="col-sm-2"><label>Select Category :</label></div>
					<div class="col-sm-4">
						<select name="movieCategory" class="form-control">
							<option >Select</option>
							<option value = 'Action'>Action</option>
							<option value = "Animation">Animation</option>
							<option value = "Classic">Classic</option>
							<option value = "Comedy">Comedy</option>
							<option value = "Free">Free</option>
							<option value = "Horror">Horror</option>
						</select>
					</div>
					<div class="col-sm-2">
						<input type = 'submit' name = 'Select' value = 'Select' class='btn btn-primary btn-sm'>
					</div>
					<div class="col-sm-4"></div>
				</form>
			</div>
			<br><br>
			<table>
				
				#movieList
			</table>
		</article>
	</section>
</div>
</div>
