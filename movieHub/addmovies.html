<div class="col-md-9" align="justify">
	<section id="content">
		<article>
			<form role="form" method="POST" action="hubAddMovies" class="well form-horizontal">

				<!-- Form Name -->
				<legend><center><h2><b>Add New Movie</b></h2></center></legend><br>
				<div class="login-center">
					<div class="form-group" align="justify">
						
						<label class="col-md-6 " >Movie Category</label> 
						<div class="col-md-6">
							<div class="input-group">
								<select name="movie_Category" class="form-control">
									<option value = 'Action'>Action</option>
									<option value = "Animation">Animation</option>
									<option value = "Classic">Classic</option>
									<option value = "Comedy">Comedy</option>
									<option value = "Free">Free</option>
									<option value = "Horror">Horror</option>
								</select>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-6 " >Movie Name</label> 
						<div class="col-md-6">
							<div class="input-group">
								<input type="text" name="movieName" class="form-control" required  />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-6 " >Movie Price</label> 
						<div class="col-md-6">
							<div class="input-group">
								<input type="text" name="moviePrice" class="form-control" required />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-6 " >Movie Director</label> 
						<div class="col-md-6">
							<div class="input-group">
								<input type="text" name="movieDirector" class="form-control" required />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-6 " >Movie Description</label> 
						<div class="col-md-6">
							<div class="input-group">
								<input type="text" name="movieDescription" class="form-control" required />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-6 " >Movie Casts</label> 
						<div class="col-md-6">
							<div class="input-group">
								<input type="text" name="movieStar" class="form-control" required />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-6 " >Movie Rating</label> 
						<div class="col-md-6">
							<div class="input-group">
								<input type="number" name="movieRating" class="form-control" required />
							</div>
						</div>
					</div>					

					<div class="form-group">
						<label class="col-md-6 " >Discount</label> 
						<div class="col-md-6">
							<div class="input-group">
								<input type="text" name="movieDiscount" class="form-control" required />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-6 ">Movie OnSale</label> 
						<div class="col-md-6">
							<div class="input-group">								
								<select name="movieOnsale" class="form-control">
									<option value = "Yes">Yes</option>
									<option value = "No">No</option>
								</select>
							</div>
						</div>

					</div>

					<div class="form-group" align="center">
						<label class="col-md-4 control-label"></label>
						<div class="col-md-4"><br>
							<button type="submit" class="btn btn-warning" >Add Movie <span class="glyphicon glyphicon-plus"></span></button>
						</div>
					</div>
				</div>
			</div>



		</form>

	</article>
</section>
</div>
</div>
